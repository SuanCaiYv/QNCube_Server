{
  // debug等级
  "debug_level": 0,
  // 服务监听地址
  "listen_addr": "<ip>:<port>",
  // 默认头像配置
  "default_avatars": [
    "https://demo-qnrtc-files.qnsdk.com/img_avater_0.png",
    "https://demo-qnrtc-files.qnsdk.com/img_avater_1.png"
  ],
  // App启动封面图片
  "welcome_image": "https://demo-qnrtc-files.qnsdk.com/welcome0510.png",
  // App启动主页链接
  "welcome_url": "https://www.qiniu.com",
  // Pandora日志写入文件路径，用于在线考试场景，如无此需求，可为空
  "cheating_event_log_file": "<你的日志文件路径>",
  // 以下均为朵拉相关配置，如无此需求，可为空
  "dora_ai_ak": "<朵拉AI的AK>",
  "dora_ai_sk": "<朵拉AI的SK>",
  "dora_ai_app_id": "<朵拉AI的AppId>",
  "dora_sign_ak": "<朵拉登录用AK>",
  "dora_sign_sk": "<朵拉登录用SK>",
  // 以下均为Pandora相关配置，如无此需求，可为空
  "pandora_config": {
    "pandora_host": "https://pandora-express-sdk.qiniu.com",
    "pandora_username": "<Pandora账号用户名>",
    "pandora_pass": "<Pandora账号密码>"
  },
  // 以下是MongoDB配置
  "mongo": {
    "uri": "mongodb://<ip>:<port>",
    "database": "<你的数据库名称>"
  },
  // 以下是短信验证码相关配置
  "sms": {
    // 短信服务提供商
    "provider": "qiniu",
    "fixed_codes": {
      // 测试用固定手机号和对应的验证码，可自行填写
      "10086": "8888",
      "10010": "8888"
    },
    // 七牛短信配置
    "qiniu_sms": {
      "key_pair": {
        // 七牛短信AK
        "access_key": "<你自己的七牛短信AK>",
        // 七牛短信SK
        "secret_key": "<你自己的七牛短信SK>"
      },
      "signature_id": "<你的短信签名ID>",
      "template_id": "<你的短信模版ID>"
    }
  },
  // 以下是RTC相关配置
  "rtc": {
    "key_pair": {
      "access_key": "<你的RTC AK>",
      "secret_key": "<你的RTC SK>"
    },
    "app_id": "<你的RTC AppId>",
    // RoomToken过期时间：秒
    "room_token_expire_s": 86400,
    "play_back_url": "https://pili-playback.qnsdk.com",
    "publish_url": "rtmp://pili-publish.qnsdk.com",
    "hub": "sdk-live",
    // 流模式串
    "stream_pattern": "niucube-%s"
  },
  // IM相关配置
  "im": {
    "system_user_id": "niu-cube-system",
    // 秒
    "ping_ticker_s": 5,
    // 秒
    "pong_timeout_s": 30,
    "provider": "qiniu",
    "qiniu": {
      "app_env_prefix": "niucube_",
      "app_id": "<你的AppId>",
      "app_token": "<你的AppToken>",
      "app_endpoint": "https://s-1-3-s-api.maximtop.cn",
      "mongo": {
        "uri": "mongodb://<ip>:<port>",
        "database": "niu_cube_im"
      }
    }
  },
  // 微信登录相关配置，适用于面试场景，可为空
  "weixin": {
    "app_id": "<你的AppId>",
    "app_secret": "<你的AppSecret>",
    "bucket": "niu-cube-dev",
    "link": "https://demo-qnrtc-files.qnsdk.com"
  },
